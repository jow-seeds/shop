<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoW Seeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container1">
            <img src="/shop/icons/Logo.png" alt="Logo" class="logo">
            <h1>Justice of Weed<br>Cannabis Samen Zuchtverband</h1>
        </div>
        <div class="container2">
            <a href="/shop/home/"><button>HOME</button></a>
            <a href="/shop/seeds/"><button class="active">SHOP</button></a>
            <a href="/shop/kontakt/"><button>KONTAKT</button></a>
            <a href="/shop/impressumg/"><button>IMPRESSUM</button></a>
            <button class="cart-button" id="cartButton">
                <img src="/shop/icons/shopping-cart.png" alt="Einkaufswagen">
            </button>
            <button class="profile-button" id="profileButton">
                <img src="/shop/icons/profil.png" alt="Profil">
            </button>
        </div>
    </header>
	
	 <!-- Hauptinhalt der Seite -->
    <main>
        <div class="content">
            <h1 class="samenArt">Automatics</h1>
            <div class="horizontalDivider"></div>
            <div class="samenListe">
                <div class="produktContainer">
                    <img src="/shop/Produkte/Automatic/SleepWalker/AutoSleepWalker.jpg" alt="Auto Sleep Walker"></img>
                    <h2>Auto Sleep Walker</h2>
                    <p>Geschmack: Fruchtig, Erdig</p>
                    <p>Ertrag: 550g/m²</p>
                    <p>Growzeit: 10 Wochen</p>
                    <p>Zu den Infos</p> 
                </div>
            </div>
        </div>
    </main>

    <!-- Footer bleibt auf jeder Seite gleich -->
    <footer>
        <p>Justice of Weed - Cannabis Samen Zuchtverband &copy; | Seed Company 2024</p>
    </footer>

    <!-- Modales Fenster für den Warenkorb -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="cart-überschrift">Warenkorb</h2>
        </div>
    </div>

    <div id="profileModal" class="profile-modal hidden"></div>

    <div id="loginOrRegister" class="loginOrRegister hidden">
        <div class="login-content">
            <form class="login-section">
              <h2>LOGIN</h2>
              <input type="email" placeholder="Email" id="loginEmail">
              <input type="password" placeholder="Passwort" id="loginPassword">
              <a href="/shop/auth/pass/" class="forgotPass">
                Passwort vergessen?
                </a>
              <button id="loginBtn">Get Logged</button>
            </form>
            <div class="divider"></div>
            <form class="register-section">
                <h2>REGISTER</h2>
                <input type="email" placeholder="Email" id="registerEmail">
                <input type="password" placeholder="Passwort" id="registerPassword">
                <input type="password" placeholder="Passwort bestätigen" id="confirmPassword">
                <button id="registerBtn">Get Account</button>  
            </form>
        </div>
    </div>

    <script src="/shop/scripts/cart.js"></script>
    <script src="/shop/scripts/profileModal.js"></script>
    <script type="module" src="/shop/scripts/login.js"></script>
</body>
</html>
