                            <label class="form-check-label mb-0" for="filter-regular">Regular</label>

                    <div class="col-12 col-md-4">

                            style="position: static; padding-left: 0;">

                            <label class="form-check-label mb-0" for="thc-25-plus">25%+</label>
                        </div>

                        <label class="form-label fw-semibold">Gen</label>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
