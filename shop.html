<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JoW Seeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .form-check-input {
            border: 2px solid black;
            border-radius: 0.25rem;
        }

        .form-check-input:checked {
            accent-color: blue;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header / Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JoW Seeds</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">KONTAKT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">IMPRESSUM</a>
                        </li>
                        <li class="nav-item position-relative">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-cart" viewBox="0 0 16 16" id="cartBtn">
                                    <path
                                        d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM3.14 6l1.25 5h8.223l1.25-5H3.14z" />
                                </svg>

                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="color: white; font-size: 0.75rem;" id="cartAmount">
                                    0
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="position-relative text-center"
            style="background: url('icons/plants_Background.jpeg') center center / cover no-repeat; height: 100vh;">
            <div class="hero-overlay"></div>
            <div
                class="container px-3 position-relative z-2 d-flex align-items-center justify-content-center h-100 text-white">
                <div>
                    <h1 class="display-4 display-md-2 fw-bold">Willkommen bei JoW Seeds!<br>Dein lokaler Seed Breeder.
                    </h1>
                    <a href="#" class="btn btn-success btn-lg mt-4">Zum Shop</a>
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="container py-5 text-center">
            <div class="mb-4">
                <h4>Filter</h4>
                <hr class="border border-dark" />
                <div class="row g-3 justify-content-center">
                    <!-- Typ Filter -->
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold">Typ</label>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="filter-auto" value="automatic" />
                            <label class="form-check-label mb-0" for="filter-auto">Automatics</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="filter-regular" value="regular" />
                            <label class="form-check-label mb-0" for="filter-regular">Regular</label>
                        </div>
                    </div>

                    <!-- THC Filter -->
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold">THC-Gehalt</label>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="thc-15-20" value="15-20" />
                            <label class="form-check-label mb-0" for="thc-15-20">15-20%</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="thc-20-25" value="20-25" />
                            <label class="form-check-label mb-0" for="thc-20-25">20-25%</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="thc-25-plus" value="25+" />
                            <label class="form-check-label mb-0" for="thc-25-plus">25%+</label>
                        </div>
                    </div>

                    <!-- Farbe Filter -->
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold">Farbe</label>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="color-standard" value="standard" />
                            <label class="form-check-label mb-0" for="color-standard">Standard</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="color-lila" value="lila" />
                            <label class="form-check-label mb-0" for="color-lila">Lila</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="color-rot" value="rot" />
                            <label class="form-check-label mb-0" for="color-rot">Rot</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="color-gelb" value="gelb" />
                            <label class="form-check-label mb-0" for="color-gelb">Gelb</label>
                        </div>
                        <div class="form-check d-flex align-items-center justify-content-center"
                            style="position: static; padding-left: 0;">
                            <input class="form-check-input me-2" type="checkbox" id="color-blau" value="blau" />
                            <label class="form-check-label mb-0" for="color-blau">Blau</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="border border-dark" />

            <section class="container py-5 text-center">
                <h4>Unsere Sorten</h4>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3" id="product-grid">
                    <!-- dynamisch per js -->
                </div>
            </section>
        </section>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
                <!-- Social Media -->
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Folge uns</h5>
                    <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                    <a href="https://discord.gg/deinEinladungslink" class="text-white"><i
                            class="fab fa-discord"></i></a>
                </div>

                <!-- Info -->
                <div class="col-md-4">
                    <h5>JoW Seeds</h5>
                    <p class="mb-0">Genetik mit Herz & Verstand<br>&copy; 2025 JoW Seeds</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Warenkorb -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Warenkorb</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"><!-- Dynamisch per JS --></div>
                    <hr class="border-dark border-2 mt-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <strong>Gesamt:</strong>
                        <strong id="cartTotal">0.00 €</strong>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="clearCartBtn">Leeren</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button class="btn btn-primary">Zur Kasse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/cart.js"></script>
</body>

</html>
