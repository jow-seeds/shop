<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoW Seeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container1">
            <img src="/shop/icons/Logo.png" alt="Logo" class="logo">
            <h1>Justice of Weed<br>Cannabis Samen Zuchtverband</h1>
        </div>
        <div class="container2">
            <button>HOME</button>
            <button>SHOP</button>
            <button>KONTAKT</button>
            <button>IMPRESSUM</button>
            <button class="cart-button" id="cartButton">
                <img src="/shop/icons/shopping-cart.png" alt="Einkaufswagen">
            </button>
            <button class="profile-button" id="profileButton">
                <img src="/shop/icons/profil.png" alt="Profil">
            </button>
        </div>
    </header>
	
	 <!-- Hauptinhalt der Seite -->
    <main>
        <section class="hero">
            <h1 id="header" class="header">Konto Übersicht</h1>

            <div class="divider-horizontal"></div>

            <section class="container">
                <div class="menu">
                    <button class="active" id="übersicht">Konto</button>
                    <button id="history">History</button>
                    <button id="favs">Favorites</button>
                    <button id="support">Support</button>
                    <button id="carrer">Carrer</button>
                </div>

                <div class="divider-vertical"></div>

                <div class="content">
                    <h3>Persönliche Info</h3>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Vorname">
                    <input type="text" placeholder="Straße u. Hausnummer">
                    <div class="row">
                        <input type="text" placeholder="Postleitzahl">
                        <input type="text" placeholder="Stadt">
                    </div>
                    <button id="safePersonInfo">SAVE</button>
                </div>
            </section>
        </section>		
    </main>

    <!-- Footer bleibt auf jeder Seite gleich -->
    <footer>
        <p>Justice of Weed - Cannabis Samen Zuchtverband &copy; | Seed Company 2024</p>
    </footer>

    <!-- Modales Fenster für den Warenkorb -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="cart-überschrift">Warenkorb</h2>
        </div>
    </div>

    <div id="profileModal" class="profile-modal hidden"></div>

    <div id="loginOrRegister" class="loginOrRegister hidden">
        <div class="login-content">
            <form class="login-section">
              <h2>LOGIN</h2>
              <input type="email" placeholder="Email" id="loginEmail">
              <input type="password" placeholder="Passwort" id="loginPassword">
              <a href="/shop/auth/pass/" class="forgotPass">
                Passwort vergessen?
                </a>
              <button id="loginBtn">Get Logged</button>
            </form>
            <div class="divider"></div>
            <form class="register-section">
                <h2>REGISTER</h2>
                <input type="email" placeholder="Email" id="registerEmail">
                <input type="password" placeholder="Passwort" id="registerPassword">
                <input type="password" placeholder="Passwort bestätigen" id="confirmPassword">
                <button id="registerBtn">Get Account</button>  
            </form>
        </div>
    </div>

    <script src="/shop/scripts/cart.js"></script>
    <script src="/shop/scripts/bestseller.js"></script>
    <script src="/shop/scripts/profileModal.js"></script>
    <script type="module" src="/shop/scripts/login.js"></script>
</body>
</html>
